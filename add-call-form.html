<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Call Position - Live Market Data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 24px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .card-description {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .card-content {
            padding: 24px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9rem;
        }

        .form-input, .form-select {
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input:disabled, .form-select:disabled {
            background: #f8f9fa;
            color: #6c757d;
            cursor: not-allowed;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .live-data-grid {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .option-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .option-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
        }

        .option-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .option-symbol {
            font-weight: 600;
            font-size: 1.1rem;
            color: #2c3e50;
        }

        .option-details {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .option-price {
            text-align: right;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .price-ltp {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .price-change {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.9rem;
        }

        .price-change.positive {
            color: #27ae60;
        }

        .price-change.negative {
            color: #e74c3c;
        }

        .option-badges {
            display: flex;
            gap: 8px;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .badge.live {
            background: #27ae60;
            color: white;
        }

        .badge.static {
            background: #95a5a6;
            color: white;
        }

        .badge.outline {
            background: transparent;
            border: 1px solid #667eea;
            color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            font-size: 0.9rem;
        }

        .status-indicator.online {
            background: #27ae60;
        }

        .status-indicator.offline {
            background: #e74c3c;
        }

        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .option-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            
            .option-price {
                text-align: left;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="status-indicator" id="statusIndicator">Checking connection...</div>
    
    <div class="container">
        <!-- Add Call Form -->
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    ðŸ“ˆ Add Call Position
                </div>
                <div class="card-description">
                    Configure your call option parameters and view live market data
                </div>
            </div>
            <div class="card-content">
                <div id="alertContainer"></div>
                
                <form id="addCallForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label" for="segment">Segment</label>
                            <select class="form-select" id="segment" required>
                                <option value="">Select Segment</option>
                                <option value="equity">Equity</option>
                                <option value="index">Index</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="instrument">Instrument</label>
                            <select class="form-select" id="instrument" disabled required>
                                <option value="">Select Instrument</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="script">Script</label>
                            <select class="form-select" id="script" disabled required>
                                <option value="">Select Script</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="expiry">Expiry</label>
                            <select class="form-select" id="expiry" disabled required>
                                <option value="">Select Expiry</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="strike">Strike</label>
                            <select class="form-select" id="strike" disabled required>
                                <option value="">Select Strike</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="quantity">Quantity</label>
                            <input class="form-input" type="number" id="quantity" value="1" min="1" required>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        Add Call Position
                    </button>
                </form>
            </div>
        </div>

        <!-- Live Market Data -->
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    ðŸ“Š Live Market Data
                    <div class="loading-spinner" id="dataLoadingSpinner" style="display: none;"></div>
                </div>
                <div class="card-description">
                    Real-time option prices based on your filters
                </div>
            </div>
            <div class="card-content">
                <div id="liveDataContainer">
                    <div class="empty-state">
                        Select segment and instrument to view live data
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        
        // Form elements
        const form = document.getElementById('addCallForm');
        const segmentSelect = document.getElementById('segment');
        const instrumentSelect = document.getElementById('instrument');
        const scriptSelect = document.getElementById('script');
        const expirySelect = document.getElementById('expiry');
        const strikeSelect = document.getElementById('strike');
        const quantityInput = document.getElementById('quantity');
        const submitBtn = document.getElementById('submitBtn');
        
        // UI elements
        const statusIndicator = document.getElementById('statusIndicator');
        const alertContainer = document.getElementById('alertContainer');
        const liveDataContainer = document.getElementById('liveDataContainer');
        const dataLoadingSpinner = document.getElementById('dataLoadingSpinner');
        
        // State
        let liveData = [];
        let isSubmitting = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkApiStatus();
            setupEventListeners();
            setInterval(checkApiStatus, 30000); // Check every 30 seconds
        });

        function setupEventListeners() {
            segmentSelect.addEventListener('change', handleSegmentChange);
            instrumentSelect.addEventListener('change', handleInstrumentChange);
            scriptSelect.addEventListener('change', handleScriptChange);
            expirySelect.addEventListener('change', handleExpiryChange);
            strikeSelect.addEventListener('change', handleStrikeChange);
            form.addEventListener('submit', handleFormSubmit);
        }

        async function checkApiStatus() {
            try {
                const response = await fetch(`${API_BASE}/auth/status`);
                const data = await response.json();
                
                if (data.success) {
                    statusIndicator.textContent = data.status.authenticated ? 
                        'ðŸŸ¢ Connected & Authenticated' : 'ðŸŸ¡ Connected (Not Authenticated)';
                    statusIndicator.className = 'status-indicator online';
                } else {
                    statusIndicator.textContent = 'ðŸ”´ API Error';
                    statusIndicator.className = 'status-indicator offline';
                }
            } catch (error) {
                statusIndicator.textContent = 'ðŸ”´ API Offline';
                statusIndicator.className = 'status-indicator offline';
            }
        }

        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `
                <div class="alert ${type}">
                    ${message}
                </div>
            `;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        function setLoading(element, isLoading) {
            if (isLoading) {
                element.disabled = true;
                element.innerHTML = '<option value="">Loading...</option>';
            } else {
                element.disabled = false;
            }
        }

        function populateSelect(selectElement, options, placeholder) {
            selectElement.innerHTML = `<option value="">${placeholder}</option>`;
            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option.value;
                optionElement.textContent = option.label;
                selectElement.appendChild(optionElement);
            });
            selectElement.disabled = false;
        }

        async function handleSegmentChange() {
            const segment = segmentSelect.value;
            
            // Reset dependent fields
            instrumentSelect.innerHTML = '<option value="">Select Instrument</option>';
            instrumentSelect.disabled = true;
            resetDependentFields(['script', 'expiry', 'strike']);
            
            if (!segment) return;

            try {
                setLoading(instrumentSelect, true);
                const response = await fetch(`${API_BASE}/market-data/live/instruments/${segment}`);
                const data = await response.json();
                
                if (data.success) {
                    populateSelect(instrumentSelect, data.data, 'Select Instrument');
                } else {
                    showAlert(`Error fetching instruments: ${data.message}`);
                }
            } catch (error) {
                showAlert(`Network error: ${error.message}`);
            }
        }

        async function handleInstrumentChange() {
            const instrument = instrumentSelect.value;
            
            // Reset dependent fields
            resetDependentFields(['script', 'expiry', 'strike']);
            
            if (!instrument) return;

            try {
                setLoading(scriptSelect, true);
                const response = await fetch(`${API_BASE}/market-data/live/scripts/${instrument}`);
                const data = await response.json();
                
                if (data.success) {
                    populateSelect(scriptSelect, data.data, 'Select Script');
                } else {
                    showAlert(`Error fetching scripts: ${data.message}`);
                }
            } catch (error) {
                showAlert(`Network error: ${error.message}`);
            }

            // Fetch live data
            fetchLiveData();
        }

        async function handleScriptChange() {
            const script = scriptSelect.value;
            
            // Reset dependent fields
            resetDependentFields(['expiry', 'strike']);
            
            if (!script) return;

            try {
                setLoading(expirySelect, true);
                const response = await fetch(`${API_BASE}/market-data/live/expiries/${script}`);
                const data = await response.json();
                
                if (data.success) {
                    populateSelect(expirySelect, data.data, 'Select Expiry');
                } else {
                    showAlert(`Error fetching expiries: ${data.message}`);
                }
            } catch (error) {
                showAlert(`Network error: ${error.message}`);
            }

            // Fetch live data
            fetchLiveData();
        }

        async function handleExpiryChange() {
            const script = scriptSelect.value;
            const expiry = expirySelect.value;
            
            // Reset dependent fields
            resetDependentFields(['strike']);
            
            if (!script || !expiry) return;

            try {
                setLoading(strikeSelect, true);
                const response = await fetch(`${API_BASE}/market-data/live/strikes/${script}/${expiry}`);
                const data = await response.json();
                
                if (data.success) {
                    populateSelect(strikeSelect, data.data, 'Select Strike');
                } else {
                    showAlert(`Error fetching strikes: ${data.message}`);
                }
            } catch (error) {
                showAlert(`Network error: ${error.message}`);
            }

            // Fetch live data
            fetchLiveData();
        }

        function handleStrikeChange() {
            fetchLiveData();
        }

        function resetDependentFields(fields) {
            fields.forEach(field => {
                const element = document.getElementById(field);
                element.innerHTML = `<option value="">Select ${field.charAt(0).toUpperCase() + field.slice(1)}</option>`;
                element.disabled = true;
            });
        }

        async function fetchLiveData() {
            const segment = segmentSelect.value;
            const instrument = instrumentSelect.value;
            
            if (!segment || !instrument) {
                liveDataContainer.innerHTML = `
                    <div class="empty-state">
                        Select segment and instrument to view live data
                    </div>
                `;
                return;
            }

            dataLoadingSpinner.style.display = 'block';
            
            try {
                const params = new URLSearchParams();
                if (segment) params.append('segment', segment);
                if (instrument) params.append('instrument', instrument);
                if (scriptSelect.value) params.append('script', scriptSelect.value);
                if (expirySelect.value) params.append('expiry', expirySelect.value);
                if (strikeSelect.value) params.append('strike', strikeSelect.value);
                params.append('limit', '20');

                const response = await fetch(`${API_BASE}/market-data/live/options?${params}`);
                const data = await response.json();

                if (data.success) {
                    liveData = data.data;
                    renderLiveData();
                } else {
                    showAlert(`Error fetching live data: ${data.message}`);
                }
            } catch (error) {
                showAlert(`Network error: ${error.message}`);
            } finally {
                dataLoadingSpinner.style.display = 'none';
            }
        }

        function renderLiveData() {
            if (liveData.length === 0) {
                liveDataContainer.innerHTML = `
                    <div class="empty-state">
                        No live data available for the selected filters
                    </div>
                `;
                return;
            }

            const html = liveData.slice(0, 10).map(option => `
                <div class="option-card">
                    <div class="option-info">
                        <div class="option-symbol">${option.symbol}</div>
                        <div class="option-details">
                            ${option.segment} â€¢ Strike: ${option.strike} â€¢ Lot: ${option.lotSize}
                        </div>
                    </div>
                    <div class="option-price">
                        <div class="price-ltp">â‚¹${option.ltp.toFixed(2)}</div>
                        <div class="price-change ${option.change >= 0 ? 'positive' : 'negative'}">
                            ${option.change >= 0 ? 'ðŸ“ˆ' : 'ðŸ“‰'}
                            ${option.change >= 0 ? '+' : ''}${option.change.toFixed(2)} (${option.changePercent.toFixed(2)}%)
                        </div>
                    </div>
                    <div class="option-badges">
                        <span class="badge ${option.isLive ? 'live' : 'static'}">
                            ${option.isLive ? 'Live' : 'Static'}
                        </span>
                        <span class="badge outline">${option.optionType}</span>
                    </div>
                </div>
            `).join('');

            liveDataContainer.innerHTML = `
                <div class="live-data-grid">
                    ${html}
                    ${liveData.length > 10 ? `
                        <div style="text-align: center; color: #6c757d; font-size: 0.9rem; margin-top: 16px;">
                            Showing 10 of ${liveData.length} results
                        </div>
                    ` : ''}
                </div>
            `;
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            
            if (isSubmitting) return;
            
            const formData = {
                segment: segmentSelect.value,
                instrument: instrumentSelect.value,
                script: scriptSelect.value,
                expiry: expirySelect.value,
                strike: strikeSelect.value,
                quantity: quantityInput.value,
                orderType: 'BUY'
            };

            // Validate required fields
            if (!formData.segment || !formData.instrument || !formData.script || 
                !formData.expiry || !formData.strike) {
                showAlert('Please fill in all required fields');
                return;
            }

            isSubmitting = true;
            submitBtn.disabled = true;
            submitBtn.innerHTML = `
                <div class="loading-spinner"></div>
                Adding Position...
            `;

            try {
                const response = await fetch(`${API_BASE}/market-data/live/add-call`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(
                        `Call position added successfully!<br>
                        Symbol: ${data.position.symbol}<br>
                        Entry Price: â‚¹${data.position.entryPrice}`,
                        'success'
                    );
                    
                    // Reset form
                    form.reset();
                    resetDependentFields(['instrument', 'script', 'expiry', 'strike']);
                    liveDataContainer.innerHTML = `
                        <div class="empty-state">
                            Select segment and instrument to view live data
                        </div>
                    `;
                } else {
                    showAlert(`Error: ${data.message}`);
                }
            } catch (error) {
                showAlert(`Network error: ${error.message}`);
            } finally {
                isSubmitting = false;
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Add Call Position';
            }
        }

        // Auto-refresh live data every 30 seconds
        setInterval(() => {
            if (segmentSelect.value && instrumentSelect.value) {
                fetchLiveData();
            }
        }, 30000);
    </script>
</body>
</html>
